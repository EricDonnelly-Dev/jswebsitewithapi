<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/e3c1836ba6.js" crossorigin="anonymous"></script>
    <title>Meal API Website</title>
</head>
<body>
<!-- Place for Searching Recipe Cards-->
<div id="favourites">

</div>


<section class="recipes">
    <div class="search-container container">
        <label for="search">
            <input autocomplete="off" id="search" class="search-input" type="text" placeholder="Search...">
            <i class="fas fa-search"></i>
        </label>
        <ul class="filter-nav ul-defaults-none">
            <li data-filter="all" class="filter-link ">All Recipes</li>
            <li data-filter="morning meal" class="filter-link">Morning Meal</li>
            <li data-filter="breakfast" class="filter-link">Breakfast</li>
            <li data-filter="brunch" class="filter-link">Brunch</li>
            <li data-filter="lunch" class="filter-link">Lunch</li>
            <li data-filter="dinner" class="filter-link">Dinner</li>
            <li data-filter="drink" class="filter-link">Drink</li>
            <li data-filter="dessert" class="filter-link">Dessert</li>
            <li data-filter="main dish" class="filter-link">Main Dish</li>
            <li data-filter="side dish" class="filter-link">Side Dish</li>
        </ul>
    </div>

    <div id="recipe-group"></div>
</section>
<script src="js/main.js"></script>
</body>
</html>
